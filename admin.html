<!DOCTYPE html>
<html>
<head><title>Admin - THE 10 MILLION PIXELS PLUS</title></head>
<body style="background:#111; color:#fff; font-family:sans-serif; padding:20px;">
    <h2>PENDING ORDERS</h2>
    <div id="list"></div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        const db = firebase.database();
        db.ref('pending_orders').on('value', s => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const data = s.val();
            if(data) Object.keys(data).forEach(id => {
                const item = data[id];
                list.innerHTML += `<div style="border:1px solid #D4AF37; padding:10px; margin:10px;">
                    Amount: $${item.usdAmount} | Name: ${item.name} | <button onclick="approve('${id}')">Approve</button>
                </div>`;
            });
        });
        function approve(id){
            db.ref('pending_orders/'+id).once('value', s => {
                db.ref('pixels/'+id).set(s.val()).then(() => db.ref('pending_orders/'+id).remove());
            });
        }
    </script>
</body>
</html>
